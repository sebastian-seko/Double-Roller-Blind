    - ssid: !secret wifi
      password: !secret wifi_password
  ap:
    ssid: $upper_devicename
    password: !secret wifi_password

web_server:
  port: 80

logger:

api:
  encryption:
    key: !secret enc_key

ota:
  password: !secret ota_password

captive_portal:

stepper:
  - platform: uln2003
    id: $mystepper
    pin_a: $pina
    pin_b: $pinb
    pin_c: $pinc
    pin_d: $pind
    max_speed: ${speed} # Speed of the motor
    sleep_when_done: True
    acceleration: inf
    deceleration: inf

  - platform: uln2003
    id: $mystepper2
    pin_a: $pine
    pin_b: $pinf
    pin_c: $ping
    pin_d: $pinh
    max_speed: ${speed} # Speed of the motor
    sleep_when_done: True
    acceleration: inf
    deceleration: inf
globals:
  - id: ${mystepper}_global # Integer for storing the stepper position in case of reboot
    type: int
    restore_value: True
    initial_value: '0'

  - id: ${mystepper2}_global # Integer for storing the stepper position in case of reboot
    type: int
    restore_value: True
    initial_value: '0'
  - id: openclosed # Boolean to store OPEN/CLOSED state
    type: bool
    restore_value: True
    initial_value: '0'
  - id: openclosed2 # Boolean to store OPEN/CLOSED state
    type: bool
    restore_value: True
    initial_value: '0'
  - id: endstop # Variable for storing ENDSTOP (how far to move stepper)
    type: int
    restore_value: True
    initial_value: '1000'
  - id: endstop2 # Variable for storing ENDSTOP (how far to move stepper)
    type: int
    restore_value: True
    initial_value: '1000'
  - id: settingmode # Integer for Setup Mode
    type: int
    restore_value: no
    initial_value: '0'
  - id: settingmode2 # Integer for Setup Mode
    type: int
    restore_value: no
    initial_value: '0'
  - id: reportin # Boolean for reporting the position of blind when moving (See testblind.yaml)
    type: bool
    restore_value: no
    initial_value: '${reportin}'
  - id: reportin2 # Boolean for reporting the position of blind when moving (See testblind.yaml)
    type: bool
    restore_value: no
    initial_value: '${reportin}'

