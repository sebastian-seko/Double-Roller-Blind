  - platform: version
    name: ${upper_devicename_global} ESPHome Version
    hide_timestamp: true
  - platform: wifi_info
    ip_address:
      name: ${upper_devicename_global} IP
      icon: mdi:ip-network
    ssid:
      name: ${upper_devicename_global} SSID
      icon: mdi:wifi
    mac_address:
      name: "${upper_devicename_global} MAC"
      icon: mdi:identifier
  - platform: template
    name: ${upper_devicename_global} Friendly Name
    icon: 'mdi:information-outline'
    lambda: |-
      return {"$upper_devicename_global"};
  - platform: template
    name: ${upper_devicename_global} Uptime
    id: uptime_human
sensor:
  # Uptime sensor.
  - platform: uptime
    name: ${upper_devicename_global} Uptime Internal
    id: 'upptime'
    internal: True
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(upptime).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m " : "") +
                (String(seconds) + "s")
              ).c_str();
  # WiFi Signal sensor.
  - platform: wifi_signal
    name: ${upper_devicename_global} WiFi Signal
    update_interval: 120s

switch:
  - platform: template
    name: ${upper_devicename} Setup Switch # Switch to enter Setup Mode
    id: setupswitch
    lambda: |-
      if (id(settingmode) != 0) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      then:
        - logger.log: "Entered Settings Mode"
        - globals.set:
            id: settingmode
            value:  '1'
    turn_off_action:
      then:
        - logger.log: "Exiting Settings Mode"
        - globals.set:
            id: settingmode
            value:  '0'
  - platform: template
    name: ${upper_devicename2} Setup Switch # Switch to enter Setup Mode
    id: setupswitch2
    lambda: |-
